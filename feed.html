<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nyhetshjul – Paradisavisa</title>
  <link rel="icon" href="ikon-paradis.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    .grafikk-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 24px auto;
      padding: 0 16px;
    }
    .grafikk-card {
      background: #141414;
      border: 1px solid #222;
      border-radius: 6px;
      overflow: hidden;
    }
    .grafikk-card img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }
    .grafikk-card .caption {
      padding: 10px;
      font-size: 0.95rem;
      color: #eee;
      border-top: 1px solid #222;
    }
    .grafikk-card .caption span {
      display: block;
      font-size: 0.8rem;
      color: var(--yellow);
      margin-top: 2px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="avis-header">
    <div class="brand">
      <img src="ikon-paradis.png" class="brand-icon" alt="Logo">
      <div class="brand-text">
        <h1>PARADISAVISA</h1>
        <p class="slagord">Objektivt sett, fra vår synsvinkel</p>
      </div>
    </div>
  </header>

  <!-- Meny -->
  <nav class="kategori-nav">
    <a href="index.html#nyheter">Nyheter</a>
    <a href="kultur.html">Kultur</a>
    <a href="sport.html">Sport</a>
    <a href="feed.html" class="active">Nyhetshjul</a>
  </nav>

  <!-- Nyhetshjul / feed -->
  <section class="grafikk-grid" id="grafikk-feed">
    <!-- Fylles av script.js -->
  </section>

  <footer class="site-footer">
    <p>© 2025 Paradisavisa</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
