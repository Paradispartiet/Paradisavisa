  <!-- üü° Script -->
  <script src="script.js"></script>
  <script>
    // Hent egne sportsnotiser
    fetch("sport-notiser.json", { cache: "no-store" })
      .then(r => r.json())
      .then(items => {
        const innhold = document.querySelector(".notisinnhold");
        if (!innhold) return;
        innhold.innerHTML = "";
        items.forEach((n, i) => {
          const span = document.createElement("span");
          span.innerHTML = `<strong>${n.category}:</strong> ${n.text}`;
          innhold.appendChild(span);
          if (i < items.length - 1) {
            const sep = document.createElement("span");
            sep.textContent = " ‚Ä¢ ";
            sep.style.color = "#666";
            sep.style.marginRight = "1.5rem";
            innhold.appendChild(sep);
          }
        });
        innhold.style.animationDuration = "25s";
        document.body.classList.add("loaded");
      })
      .catch(err => console.error("Sport-notiser feilet:", err));

    // Hent sportshjul
    if (document.getElementById("sportshjul-grid")) loadSportshjul();
  </script>
