<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="ikon-paradis.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    .grafikk-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 24px auto;
      padding: 0 16px;
    }
    .grafikk-card {
      background: #141414;
      border: 1px solid #222;
      border-radius: 6px;
      overflow: hidden;
    }
    .grafikk-card img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }
    .grafikk-card .caption {
      padding: 10px;
      font-size: 0.95rem;
      color: #eee;
      border-top: 1px solid #222;
    }
    .grafikk-card .caption span {
      display: block;
      font-size: 0.8rem;
      color: var(--yellow);
      margin-top: 2px;
    }
    /* Lysboks */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border: 3px solid var(--yellow);
      border-radius: 6px;
    }
    .lightbox.show {
      display: flex;
    }
    .lightbox-controls {
      margin-top: 10px;
      display: flex;
      gap: 1rem;
    }
    .lightbox-controls button {
      background: var(--yellow);
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
