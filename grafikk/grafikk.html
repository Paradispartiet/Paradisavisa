<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grafikk – Paradisavisa</title>
  <link rel="icon" href="../ikon-paradis.png">
  <link rel="stylesheet" href="../styles.css">
  <style>
    .grafikk-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 24px auto;
      padding: 0 16px;
    }
    .grafikk-card {
      background: #141414;
      border: 1px solid #222;
      border-radius: 6px;
      overflow: hidden;
    }
    .grafikk-card img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }
    .grafikk-card h3 {
      margin: 0.5rem 1rem 0;
      color: #fff;
    }
    .grafikk-card p {
      margin: 0.5rem 1rem 1rem;
      color: #ccc;
    }
    /* Lysboks */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border: 3px solid var(--yellow);
      border-radius: 6px;
    }
    .lightbox.show {
      display: flex;
    }
    .lightbox-controls {
      margin-top: 10px;
      display: flex;
      gap: 1rem;
    }
    .lightbox-controls button {
      background: var(--yellow);
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Avis-header -->
  <header class="avis-header">
    <div class="brand">
      <img src="../ikon-paradis.png" class="brand-icon" alt="Logo">
      <div class="brand-text">
        <h1>PARADISAVISA</h1>
        <p class="slagord">Objektivt sett, fra vår synsvinkel</p>
      </div>
    </div>
  </header>

  <!-- Meny -->
  <nav class="kategori-nav">
    <a href="../nyheter.html">Nyheter</a>
    <a href="../kultur.html">Kultur</a>
    <a href="../sport.html">Sport</a>
    <a href="grafikk.html" class="active">Grafikk</a>
  </nav>

  <!-- Grafikkseksjon -->
  <section class="grafikk-grid" id="grafikk-feed">
    <!-- Kortene hentes inn via grafikk/script.js -->
  </section>

  <!-- Lysboks -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Forstørret grafikk">
    <div class="lightbox-controls">
      <button id="closeLightbox">Lukk</button>
    </div>
  </div>

  <footer class="site-footer">
    <p>© 2025 Paradisavisa</p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
